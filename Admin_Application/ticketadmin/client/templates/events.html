<ion-view view-title="Manage Events">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="event in events.data" type="item-text-wrap" href="#!/tab/editEvent" ng-click="events.loadEvent(event)">
        <h2>{{ event.name }}</h2>
        <h3>{{event.city}}, {{event.country}}</h3>
        <p>Current Claims: {{event.claims}}</p>
        
        
      </ion-item>
      <ion-item href="#!/tab/newEvent">
        Add new event
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
