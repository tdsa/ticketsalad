<ion-view view-title="Editing {{editEvent.event.name}}">
    <ion-content>
      <div class = "ui center aligned segment">
        <form class="ui form" style="padding-top: 5%">
          <div class="field">
            <label>Event Name</label>
            <input type="text" name="name" ng-model="editEvent.event.name">
          </div>

          <div class="field">
            <label>City</label>
            <input type="text" name="city" ng-model="editEvent.event.city">
          </div>

          <div class="field">
            <label>Country</label>
            <input type="text" name="country" ng-model="editEvent.event.country">
          </div>

          <div class="field">
            <label>Starting date</label>
            <input type="text" name="from" ng-model="editEvent.event.from">
          </div>

          <div class="field">
            <label>Ending date</label>
            <input type="text" name="to" ng-model="editEvent.event.to">
          </div>

          <div class="field">
            <label>Webpage</label>
            <input type="text" name="webpage" ng-model="editEvent.event.webpage">
          </div>

          <div class="field">
            <label>Cost per claim</label>
            <input type="text" name="credits" ng-model="editEvent.event.credits">
          </div>

          <div class="field">
            <label>Description</label>
            <input type="textarea" name="description" ng-model="editEvent.event.description">
          </div>
          
          <div class="ui buttons">
            <button class="ui button" ng-click="editEvent.delete()">Delete</button>
            <div class="or"></div>
            <button class="ui positive button" ng-click="editEvent.done()">Save</button>
          </div>
        </form>
      </div>
    </ion-content>
  </ion-view>
