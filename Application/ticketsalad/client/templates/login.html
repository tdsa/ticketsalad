<ion-view view-title="Log In">
    <ion-content>
        <form class="ui form">
                <div class="field">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Email" ng-model="login.email">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="text" name="pass" placeholder="Password" ng-model="login.pass">
                </div>
            <button class="ui button" type="submit" ng-click="login.login()" on-return = "login.login()">Login</button>
        </form>       
    </ion-content>
</ion-view>
