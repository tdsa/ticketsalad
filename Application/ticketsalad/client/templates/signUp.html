<ion-view view-title="Sign Up">
    <ion-content>
        <form class="ui form">
            <div class="field">
              <label>Name</label>
              <input type="text" name="first-name" placeholder="name">
            </div>
            <div class="field">
              <label>Surname</label>
              <input type="text" name="surname" placeholder="surname">
            </div>


            <div class="field">
              <label>Email</label>
              <input type="email" name="email" placeholder="email">
            </div>

            <div class="field">
              <label>Mobile Number</label>
              <input type="text" name="mobile-number" placeholder="mobile number">
            </div>


            <div class="ui dropdown">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </div>



            <div class="ui dropdown">
              <option value="">Type of ID</option>
              <option value="1">RSA ID</option>
              <option value="0">Passport</option>
                 <input placeholder="" type="text">
                
                </input>
              </div>            



            <button class="ui button" type="submit">Submit</button>
          </form>
    </ion-content>
</ion-view>
