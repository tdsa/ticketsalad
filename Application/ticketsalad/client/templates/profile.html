<ion-view title="Profile" ng-load="profile.reload()">

{{profile.getUser}}
  <ion-content scroll="false">


    <div class="grid-containerProfile">
      <div class="profileHeader">
        <div class="profileTitle">
          Profile
        </div>
        <div class="menuIcon">
          <i class="times"></i>
        </div>
      </div>
      <div class="profileInfo">
        <div class="profileText">
          <div class="profileName">
              {{profile.user.profile.name}} {{profile.user.profile.surname}}
          </div>
          <div class="profileUsrName">
            @username
          </div>
          <div class="profileBalance">
              {{profile.user.profile.credits}}
          </div>
          <div class="profileRemaining">
            claims remaining
          </div>
        </div>
        <div class="profileImgBtn">
          <div class="profilePictre">

            <img class ="imgProfile" alt="profileImage" src="/img/user.png">

          </div>
          <div class="buyClaimsBtn">
              <div  class="ClaimsBtn">Buy Claims</div>
          </div>
        </div>
      </div>
      <div class="profileButtons">
        <div class="button1">

          <div class="profileBtn">How It Works</div>

        </div>

        <div class="button2">
            <div class="profileBtn">Edit Profile</div>
        </div>

        <div class="button3">
            <div class="profileBtn">Contact Us</div>
        </div>

        <div class="button4">
            <div class="profileBtn">Log Out</div>
        </div>
      </div>
    </div>


  </ion-content>
</ion-view>
