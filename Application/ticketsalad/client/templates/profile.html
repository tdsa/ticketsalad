<ion-view title="Profile">
  <ion-content scroll="false">
    {{profile.getUser}}
    <div class="grid-container">
        <div data-area="picture">
          <img class="ui centered small circular image" src="/img/user.png">
        </div>
        <div data-area="name" >
          <b style="margin: auto">{{profile.user.profile.name}} {{profile.user.profile.surname}}</b>
        </div>
        <div data-area="credits">
          <b style="margin: auto">Credits</b><br/><b>{{profile.user.profile.credits}}</b>
        </div>
        <div data-area="about">
          <div class="header">
            About Ticket Salad
          </div>
          <div style = "padding-top: 2%">
            <p>Ticket Salad is everyone's ticket winning solution<br/>Check out <a href = "http://www.ticketsalad.com"><b>ticketsalad.com</b></a> for more info!</p>
          </div>
        </div>
        <div data-area="buttons">
          <button class="ui blue button" ng-click = "profile.buyCredits()" href="#/buyCredits">Buy Credits</button>
          <button class="ui red button" ng-click = "profile.logout()" href="#/login">Log Out</button>
        </div>
    </div>
