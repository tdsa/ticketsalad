<ion-view title="Profile">
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
   
    <ion-content class="profile">
      <a class="profile-picture positive">
        <div class="upload-placehoder">
          Add photo
        </div>
      </a>
   
      <div class="instructions">
        Add an optional profile picture
      </div>
   
      <div class="list profile-name">
        <label class="item item-input">
          <input ng-model="profile.name" type="text" placeholder="John Ticket">
        </label>
      </div>
      <button class="ui button" type="submit" ng-click="profile.logout()">Submit</button>
    </ion-content>
  </ion-view>
