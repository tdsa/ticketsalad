<ion-view title="Profile">

  <ion-content>

    <div class = "ui center aligned segment"> 

      <div>

         <img class="ui centered small image" src="http://bigbang.lefigaro.fr/wp-content/uploads/sites/18/2016/05/avatar.png">

         <div class="nameField">
            <b>{{name}}</b> 
          </div>

          <button class="circular ui icon button" ng-click = "profile.edit()">
              edit
          </button>

          <div class = "ui center aligned segment">

                <div class="creditDiv">
                  <b>Credit Balance</b> 
                </div>

                <div>
                    <p class="ui teal big label">1200</p>
                </div>

            </div>


                <div class="ui positive message">
                    
                    <div class="header">
                      About Ticket Salad
                    </div>

                     <div style = "padding-top: 2%">
                        <p>Ticket Salad is everyone's ticket winning solution<br/>Check out <a href = "http://www.ticketsalad.com"><b>ticketsalad.com</b></a> for more info!</p>
                    </div>
                    
                  </div>


            </div>          
          
            
            <div style ="padding-top: 10%;">
              <button class="ui blue button">Buys Credits</button>
              <button class="ui red button" ng-click = "profile.logout()">Log Out</button>

           </div>

      </div>
  </ion-content>

</ion-view>
