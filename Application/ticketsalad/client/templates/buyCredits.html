<ion-view view-title="Buy Credits">
        <ion-content >
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide" ng-repeat = "card in buyCredits.data">{{card.name}}</div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            </div>
            <center>
                    <div class="ui submit button" ng-click="buyCredits.addCard()" >Submit</div>
            </center>       
            <script src="../dist/js/swiper.min.js"></script>
        </ion-content>
    </ion-view>
