<ion-view>
    <ion-content scroll = "false">
        <div class="grid-containerActivity">
            <div class="activityHeader">
                <div class="activityHeading"><p>Activity</p></div>
                <div class="activityExit"><img src = "/img/exit.png" alt = "exit" ng-click="activity.exit()" href = "#/events"></div>
            </div>
            <div class="activityBody">
                <ion-content class = "activityScrollContent">
                    <div class = "notification" ng-repeat="notification in activity.updateNotifications | orderBy: '-timestamp'">
                        <img src= {{notification.picture}}>
                        <p ng-style = "activity.getColor(notification)">{{notification.description}}</p>
                    </div>
                </ion-content>
            </div>
        </div>
    </ion-content>
</ion-view>
