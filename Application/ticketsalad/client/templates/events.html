<ion-view view-title="Events">
    <ion-content>
        <div class="ui search">
            <input id = "search" class="prompt" type="text" placeholder="Search events...">
        </div>
        <div class="ui link stackable cards">
            <div class="card" ng-repeat = "event in events.data" onclick="$('.ui.modal').modal('show');" ng-click="events.focusEvent(event)">
                <div class="image">
                    <img ng-src = "{{event.picture}}">
                </div>
                <div class="content">
                    <div class="header">{{event.name}}</div>
                    <div class="meta">
                    <a>{{event.from}}</a>
                    </div>
                </div>
                <div class="extra content">
                    <span>
                    <i class="user icon"></i>
                    {{event.claims}}
                    </span>
                </div>
                <div class="ui bottom attached button">
                    Claim
                </div>
            </div>
        </div>

        <div class="ui modal">
            <div class="header" ng-style="{'background-image':'url(' + events.focusevent.picture + ')'}">{{events.focusevent.name}}</div>
            <div class="content">
                <div class="row">
                    <div class="eight wide">
                        <div class="row">
                            <h3>{{events.focusevent.city}}, {{events.focusevent.country}}</h3>
                        </div>
                        <div class="row">
                            <a href="{{events.focusevent.webpage}}" class="ui button">Visit Webpage</a>
                        </div>
                    </div>
                    <div class="eight wide">
                        <div class="row">
                            <h3>From {{events.focusevent.from}}</h3>
                        </div>
                        <div class="row">
                            <h3>To {{events.focusevent.to}}</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    
                </div>
            </div>
        </div>
      </ion-content>
</ion-view>
